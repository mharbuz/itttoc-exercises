name: Compile LaTeX and deploy to GitHub Pages
run-name: Generate PDF with answears and deploy to GitHub Pages
on: [push]
jobs:
  create-PDF:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            tex/chapter00.tex
            tex/chapter01.tex
          docker_image: ghcr.io/xu-cheng/texlive-small:latest
      - name: Copy the generated PDFs
        run: |
          cp tex/chapter00.pdf pub/
          cp tex/chapter01.pdf pub/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload pub directory of repository
          path: "./pub"
  deploy:
    # Add a dependency to the build job
    needs: create-PDF

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
